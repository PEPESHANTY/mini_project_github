<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
		<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&family=Oswald&display=swap" rel="stylesheet">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-4">

                        <form action="login.html" class='box'>
                            <div id="heading" class='centered'><h1>Create a New Account</h1>
                            </div>
                            <div class="field">
                                <label for='username' class="label">Username</label>
                                <div class="control has-icons-left">
                                  <input class="input" id='username' type="text" placeholder="Enter a Unique Username">
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                  </span>
                                </div>
                            </div>
                            <div class="field">
                                <label for='fullname' class="label">Full Name</label>
                                <div class="control has-icons-left">
                                  <input class="input" id='fullname' type="text" placeholder="Enter your Full name">
                                  <span class="icon is-small is-left">
                                    <i class="fa fa-address-card"></i>
                                  </span>
                                </div>
                            </div>
                            <div class="field">
                                <label for='phone' class="label">Phone Number</label>
                                <div class="control has-icons-left">
                                  <input class="input" id='phone' type="tel" placeholder="Enter your Phone Number">
                                  <span class="icon is-small is-left">
                                    <i class="fa fa-mobile"></i>
                                  </span>
                                </div>
                            </div>
                            <div class="field">
                                <label for='email' class="label">E-mail ID</label>
                                <div class="control has-icons-left">
                                  <input class="input" id='email' type="email" placeholder="Enter your email ID">
                                  <span class="icon is-small is-left">
                                    <i class="fa fa-envelope-open"></i>
                                  </span>
                                </div>
                            </div>

                            <div class="field">
                                <label for='password' class="label">Password</label>
                                <div class="control has-icons-left">
                                  <input class="input" id='password' type="text" placeholder="Create a Strong Password">
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                  </span>
                                </div>
                            </div>
                            <div id=jodd class="field">
                                <span id=btn><button class="button is-danger is-fullwidth" id="loginbtn">Create Account</button></span>

                            </div>


                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
